<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shields.io for V</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css"
		/>
	</head>
	<style>
		.mt-4 {
			margin-top: 16px;
		}

		.mb-4 {
			margin-bottom: 16px;
		}

		.px-4 {
			padding-left: 16px;
			padding-right: 16px;
		}
	</style>
	<style>
		.github-corner:hover .octo-arm {
			animation: octocat-wave 560ms ease-in-out;
		}
		@keyframes octocat-wave {
			0%,
			100% {
				transform: rotate(0);
			}
			20%,
			60% {
				transform: rotate(-25deg);
			}
			40%,
			80% {
				transform: rotate(10deg);
			}
		}
		@media (max-width: 500px) {
			.github-corner:hover .octo-arm {
				animation: none;
			}
			.github-corner .octo-arm {
				animation: octocat-wave 560ms ease-in-out;
			}
		}
	</style>

	<body>
		<a
			href="https://github.com/alexesprit/shieldsio-vlang"
			class="github-corner"
			aria-label="View source on GitHub"
		>
			<svg
				width="80"
				height="80"
				viewBox="0 0 250 250"
				style="
					fill: #151513;
					color: #fff;
					position: absolute;
					top: 0;
					border: 0;
					right: 0;
				"
				aria-hidden="true"
			>
				<path
					d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
				></path>
				<path
					d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
					fill="currentColor"
					style="transform-origin: 130px 106px"
					class="octo-arm"
				></path>
				<path
					d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
					fill="currentColor"
					class="octo-body"
				></path>
			</svg>
		</a>

		<header class="text-center my-2">
			<div class="container grid-sm">
				<h1 class="header__title mb-1">shields.io for V</h1>
				<p class="header__desc">
					A custom endpoint to allow display a version of a V project
					from project files
				</p>
			</div>
		</header>

		<main class="container grid-xs px-4">
			<div class="form-horizontal">
				<div class="form-group">
					<div class="col-5 col-sm-12">
						<label class="form-label" for="input-owner">
							Your name on GitHub
						</label>
					</div>
					<div class="col-7 col-sm-12">
						<input
							class="form-input input-sm"
							type="text"
							id="input-owner"
							name="context-input"
							placeholder="Username"
						/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-5 col-sm-12">
						<label class="form-label" for="input-repository">
							Your repository name
						</label>
					</div>
					<div class="col-7 col-sm-12">
						<input
							class="form-input input-sm"
							type="text"
							id="input-repository"
							name="context-input"
							placeholder="Repository"
						/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-5 col-sm-12">
						<label class="form-label" for="input-git-ref">
							(Optional) git ref
						</label>
					</div>
					<div class="col-7 col-sm-12">
						<input
							class="form-input input-sm"
							type="text"
							id="input-git-ref"
							name="context-input"
							placeholder="git ref (branch, commit, or tag)"
						/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-5 col-sm-12">
						<label class="form-label">Read version from</label>
					</div>
					<div class="col-7 col-sm-12">
						<label class="form-radio form-inline">
							<input type="radio" name="project-file" checked />
							<i class="form-icon"></i> v.mod
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="project-file" />
							<i class="form-icon"></i> vpkg.json
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="p-centered">
						<label class="form-radio form-inline">
							<input type="radio" name="badge-style" />
							<i class="form-icon"></i> plastic
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="badge-style" checked />
							<i class="form-icon"></i> flat
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="badge-style" />
							<i class="form-icon"></i> flat-square
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="badge-style" />
							<i class="form-icon"></i> for-the-badge
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="badge-style" />
							<i class="form-icon"></i> social
						</label>
					</div>
				</div>

				<div class="form-group mt-4">
					<button
						class="btn btn-primary p-centered"
						id="button-generate"
					>
						Generate badge
					</button>
				</div>
			</div>

			<div class="form-horizontal mt-4">
				<div class="mb-8 text-center" id="badge-preview">
					<span class="text-muted">
						Click on "Generate" button to show preview
					</span>
				</div>
				<div class="form-group">
					<div class="col-5 col-sm-12">
						<label class="form-label">Output format</label>
					</div>
					<div class="col-5 col-sm-12">
						<label class="form-radio form-inline">
							<input type="radio" name="output-format" checked />
							<i class="form-icon"></i> Markdown
						</label>
						<label class="form-radio form-inline">
							<input type="radio" name="output-format" />
							<i class="form-icon"></i> HTML
						</label>
					</div>
					<div class="col-2 col-sm-12">
						<div class="text-right">
							<button class="btn btn-primary" id="button-copy">
								Copy
							</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<textarea
						class="form-input input-sm"
						id="output-badge"
						rows="4"
					></textarea>
				</div>
			</div>

			<div class="mb-4 text-small mb-4">
				You may override some configurations for this badge. Check out
				the
				<a href="https://shields.io/endpoint">shields.io's Endpoint</a>
				feature documentation.
			</div>
		</main>

		<footer class="mb-4">
			<div class="text-center">
				Made with ❤️ by
				<a href="https://github.com/alexesprit">alexesprit</a>
			</div>
		</footer>

		<script src="/page/index.js" lang="javascript"></script>
	</body>
</html>
